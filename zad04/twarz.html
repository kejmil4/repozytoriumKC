    <section id="s4">
        <h2>Sprawdź swoje wizity</h2>
        <input type="checkbox" id="p" value="45">Pilling<br>
        <input type="checkbox" id="m" value="30">Maska<br>
        <input type="checkbox" id="mt" value="20">Masaż twarzy<br>
        <input type="checkbox" id="rb" value="5">Regulacja brwi<br>
        <input type="button" id="btn" value="Sprawdź cenę">
        <div id="wynik"></div>
    </section>

</aside>
<footer>
    <p>Autor xxxxxxxx</p>
</footer>



<script>
    btn.addEventListener("click",function(){


        var cena=0;

        if(p.checked){
            cena+=45;

        }
        if(m.checked){

            cena+=30;
        }
        if(mt.checked){
            cena+=20;


        }
        if(rb.checked){
            cena+=5;

        }

        wynik.innerHTML = "<b>"+cena+"</b>"


    });
</script>
